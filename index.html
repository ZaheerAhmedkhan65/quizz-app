<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Location</title>
</head>
<body>
    <div id="status"></div>
    <button id="get-location">
        Get Location
    </button>

    <script>
        const status = document.getElementById('status');
        const getLocation = document.getElementById('get-location');

        getLocation.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const geoApiUrl = `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${position.coords.latitude}&longitude=${position.coords.longitude}&localityLanguage=en`;
                    fetch(geoApiUrl)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                    })
                    status.innerHTML = `Latitude: ${position.coords.latitude}<br>Longitude: ${position.coords.longitude}`;
                }, () => {
                    status.innerHTML = 'Geolocation is not supported by this browser.';
                });
            } else {
                status.innerHTML = 'Geolocation is not supported by this browser.';
            }
        });
    </script>
</body>
</html>
